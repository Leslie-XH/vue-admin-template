<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        // var没有作用域概念
        // let有作用域概念 

        {
            var a=100;
            let b = 200;
        }
       
       console.log(a);
    //    console.log(b);

        // var可以重复声明
        // let 不可以重复声明 
        var c = 300;
        var c = 400;
        console.log(c);

        let d = 500;
        //let d = 600;
        console.log(d);


        // var 会提升变量
        // let 不会提升变量 
        console.log(e);
        var e = 600;

        // console.log(f);
        let f = 700;
    </script>
    
</body>
</html>
