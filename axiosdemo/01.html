<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table>
            <tr v-for="tearcher in teacherList">
                <td>{{tearcher.id}}</td>
                <td>{{tearcher.name}}</td>
                <td>{{tearcher.intro}}</td>
            </tr>
        </table>
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                teacherList: []
            },
            created() {
                this.getData()
            },
            methods: {
                getData(){
                    axios.get('data.json')
                    .then(response=>{
                        console.log(response)
                        this.teacherList=response.data.data.items
                    })
                }
            }
        })
    </script>
</body>

</html>
